<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!--Side NavBar-->
     <div class="content">
      <header class="resizeable">
          <div class="meatball">
            <span></span>
            <span></span>
            <span></span>
          </div>
        
          <nav>
            <ul class="navlinks">
              <div class="navlink__wrapper">
                  <img src="./assets/home.png" alt="home">
                <li class="navlink"><a href="#">Home</a></li>
              </div>
              <div class="navlink__wrapper">
                <img src="./assets/browse.png" alt="browse">
                <li class="navlink"><a href="#">Browse</a></li>
              </div>
              <div class="navlink__wrapper">
                <img src="./assets/radio.png" alt="radio">
                <li class="navlink"><a href="#">Radio</a></li>
              </div>
            </ul>
          </nav>
        
          <div class="library">
            <h2 class="library__title">YOUR LIBRARY</h2>
            <div class="addLibrary"></div>
          </div>
          <div class="header__end">
            <div class="playlist__add">
              <img src="./assets/add.png" alt="add">
              <h2>New Playlist</h2>
            </div>
            <div class="playlist__album">
              <div class="btn--playlist__minimize">
                <span></span>
                <span></span>
              </div>
            </div>
            
          </div>
          <!-- <div class="header__space"></div> -->
      </header>
    
      <div class="content__middle">

        <!--Top Bar-->
        <div class="topbar">
          <div class="group1">
            <div class="btn--container">
              <div class="back">
                <span></span>
                <span></span>
              </div>
              <div class="next">
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="search--input">
              <img src="./assets/search.png" alt="no image" class="img--search">
              <label for="">Search</label>
              <input type="text" class="search" id="search">
            </div>
          </div>
          <div class="group2">
            <button class="btn__upgrade">UPGRADE</button> 
            <div class="user">
              <img src="./assets/user.png" alt="user">
              <h4 class="user__name">Macrossan</h4>
            </div>
            <div class="btn__others">
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="group3">
            <button class="btn--main btn--minimize">
              <span></span>
            </button>

            <button class="btn--main btn--resize">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </button>

            <button class="btn--main btn--exit">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>


    <!--main-->
        <div class="main--parent">
          <div class="main--child">
            <div class="cover cover-items">
              <div class="verified">
                <h4>ARTIST</h4>
                <div class="check">
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="artist--name">
                <h1>MATTHEW</h1>
              </div>
              <div class="main-btn__container">
                <button class="btn__play">PLAY</button>
                <button class="btn__following">FOLLOWING</button>
                <div class="btn__more">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="main__content">

            </div>
          </div>
        </div>
      </div>
      <div class="extra">

      </div>
    </div>
    <div class="footer"></div>
    </body>
</html>
